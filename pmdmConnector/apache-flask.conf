<VirtualHost *:443>
        ServerName ${SERVERNAME}

        SSLEngine On
        SSLCertificateFile /var/certs/natinst.cert
        SSLCertificateKeyFile /var/certs/natinst.key

        WSGIDaemonProcess /apache-flask processes=4 threads=20 python-path=/var/www/apache-flask/:/usr/bin/python3
        WSGIScriptAlias /pmdmConnector /var/www/apache-flask/apache-flask.wsgi

        <Directory "/var/www/apache-flask/app/">
                Header set Access-Control-Allow-Origin "*"
                WSGIProcessGroup /apache-flask
                WSGIApplicationGroup %{GLOBAL}
                Options +ExecCGI
                Order deny,allow
                Allow from all
        </Directory>

         ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
