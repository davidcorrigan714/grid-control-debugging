<!DOCTYPE html>
  <link href="css/products.css" rel="stylesheet">

  <head>
    <script src="libs/VSS.SDK.min.js"></script>
    <script>
      VSS.init({
        applyTheme: true,
        explicitNotifyLoaded: true,
        usePlatformScripts: true,
      });
      VSS.require(["dist/src/formselectordialog"]);
    </script>
  </head>
  <body>
    <div id=menubar></div><br/>
    <div id="recent-page">
      <select id="recent-products" size="17" style="width: 600px; overflow:hidden" multiple></select>
    </div>
    <div id="search-page" hidden>
      <h3 style="display:inline">Search:   </h3><input id="searchQuery" type="text" style="width: 400px">
      <div style="display: flex">
        <div style="width: 300px">
          <h3>Products:</h3>
          <select id="products" size="15" style="width: 300px"></select>
        </div>
        <div style="width: 300px;padding-left: 15px">
          <h3>Versions:</h3>
          <select id="products2" style="width: 300px" size="15" multiple></select>
        </div>
      </div>
    </div>
    <div id="selected-products" hidden="true">[]</div>
  </body>
</html>
